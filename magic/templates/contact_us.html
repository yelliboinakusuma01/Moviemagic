<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - MovieMagic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --bg-color: #0a0a0a;
            --secondary-color: #2a2a2a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: var(--bg-color);
        }

        /* Navigation Styles */
        .dropdown {
            position: absolute;
            top: 30px;
            left: 40px;
            z-index: 1000;
        }

        .dropbtn {
            background: rgba(229, 9, 20, 0.9);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.3s ease;
        }

        .dropdown-content a:hover {
            background: rgba(229, 9, 20, 0.5);
        }

        nav {
            display: flex;
            justify-content: flex-end;
            padding: 1rem 3rem;
            background: rgba(0, 0, 0, 0.85);
            align-items: center;
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 999;
            backdrop-filter: blur(5px);
        }

        .nav-right {
            display: flex;
            gap: 2rem;
            margin-right: 2rem;
        }

        .nav-right a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: rgba(40, 40, 40, 0.6);
        }

        .nav-right a:hover {
            background: rgba(229, 9, 20, 0.8);
            transform: translateY(-2px);
        }

        /* Contact Content Styles */
        .contact-container {
            max-width: 1200px;
            margin: 150px auto 50px;
            padding: 2rem;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: rgba(40, 40, 40, 0.8);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            color: white;
        }

        .contact-info {
            background: rgba(30, 30, 30, 0.95);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid rgba(229, 9, 20, 0.3);
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            margin-right: 1rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        .map-container {
            margin-top: 2rem;
            border-radius: 15px;
            overflow: hidden;
        }

        .book-button {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .book-button:hover {
            background: #ff1a1a;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .contact-wrapper {
                grid-template-columns: 1fr;
            }
            
            .dropdown {
                top: 20px;
                left: 20px;
            }
            
            .nav-right {
                margin-right: 1rem;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->

    <nav>
        <div class="nav-right">
            <a href="{{ url_for('home1') }}">Home</a>
        </div>
    </nav>

    <!-- Contact Content -->
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact MovieMagic</h1>
            <p>We're here to help! Reach out for any inquiries or support</p>
        </div>

        <div class="contact-wrapper">
            <div class="contact-form">
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="text" placeholder="Subject" required>
                    <textarea rows="5" placeholder="Your Message" required></textarea>
                    <button class="book-button" type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <h3>Get in Touch</h3>
                <div class="contact-details">
                    <p><i class="fas fa-map-marker-alt"></i> Hitech City, Hyderabad, TS</p>
                    <p><i class="fas fa-phone"></i> +91 98765 43210</p>
                    <p><i class="fas fa-envelope"></i> support@moviemagic.in</p>
                </div>

                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>

                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.785646141093!2d78.3674664153555!3d17.43490560511584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93dc8c5d69df%3A0x19688dba62f6b1c4!2sHITEC%20City%2C%20Hyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1642345678901" 
                            width="100%" 
                            height="300" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
